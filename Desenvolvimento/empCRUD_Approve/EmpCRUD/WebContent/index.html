<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.uxap,sap.ui.table"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("empcrud");
				var app = new sap.m.App({initialPage:"idEmpDetails1"});
				var page 				= sap.ui.view({id:"idEmpDetails1", viewName:"empcrud.EmpDetails", type:sap.ui.core.mvc.ViewType.JS});
				var detailPage 	= sap.ui.view({id:"idEmpDetails2", viewName:"empcrud.EmpDetails_Detail", type:sap.ui.core.mvc.ViewType.JS});
				var listaPage 	= sap.ui.view({id:"idEmpLista", viewName:"empcrud.EmpDetails_Lista", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				app.addPage(detailPage);
				app.addPage(listaPage);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
